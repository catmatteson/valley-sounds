<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <title>Valley Sounds</title>
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <div class="item1">
          <h3>Tickets Now Available</h3>
          <img id="tixImg" src="assets/images/tickets.svg" alt="Tickets" />
          <button>BUY TICKETS</button>
        </div>

        <div class="item2">
          <video class="video1" autoplay muted width="320">
            <source src="assets/videos/introMp4.mp4" type="video/mp4" />
          </video>
          <video class="video2" autoplay loop muted width="320">
            <source src="assets/videos/loopVideo.mp4" type="video/mp4" />
          </video>
          <div class="item4">
            <input placeholder="ENTER EMAIL" class="emailInput" type="text" />
            <button>SUBSCRIBE</button>
          </div>
        </div>

        <div class="item3">
          <h3>Food Truck and Stall Holders</h3>
          <img id="tixImg" src="assets/images/foodTruck.svg" alt="Tickets" />
          <button>CONTACT US</button>
        </div>
      </div>
      <div class="row2"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
