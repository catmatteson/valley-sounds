<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Source+Sans+Pro:wght@400&display=swap"
      rel="stylesheet"
    />

    <title>Valley Sounds</title>
  </head>
  <body>
    <div class="gradient"></div>
    <div class="background-image"></div>
    <div class="debris"></div>
    <div class="container">
      <div class="row1">
        <div class="item" id="item1">
          <div class="tixButton">
            <a
              class="button"
              role="button"
              target="_blank"
              href="https://tickets.oztix.com.au/outlet/event/392537d6-d744-468b-bd51-b7b5d1990b37"
            >
              Buy Tickets
            </a>
          </div>
          <div class="tixImg" id="tixImg">
            <img src="assets/images/tickets.svg" alt="Buy Tickets" />
          </div>
          <h3>Tickets Now Available</h3>
        </div>

        <div id="item2">
          <video class="video1" autoplay muted playsinline width="320">
            <source src="assets/videos/introMp4.mp4" type="video/mp4" />
          </video>
          <video class="video2" autoplay loop muted playsinline width="320">
            <source src="assets/videos/loopVideo.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="item" id="item3">
          <div class="stallButton">
            <a class="button" role="button" target="_blank" href="#">
              Contact Us
            </a>
          </div>
          <div class="stallImg">
            <img
              src="assets/images/foodTruck.svg"
              alt="Stall Holders and Food Trucks"
            />
          </div>

          <h3>Food Truck and Stall Holders</h3>
        </div>
      </div>
      <div class="row2">
        <div class="item4"></div>
        <!--item4-->
      </div>
      <!--row2-->
    </div>
    <!--container-->
    <script src="app.js"></script>
  </body>
</html>
