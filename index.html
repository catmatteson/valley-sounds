<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Source+Sans+Pro:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Valley Sounds</title>
  </head>
  <body>
    <div class="gradient"></div>
    <div class="background-image"></div>
    <div class="debris"></div>
    <div class="container">
      <div class="banner">
        <span class="banner-text--decorations">
          <img
            src="assets/images/speakerphone.svg"
            alt="bouncing speakerphone"
          />
        </span>
        <span class="banner-text">
          Rescheduled to March <span class="tighten">27, 2022</span>
        </span>
      </div>
      <div class="row1">
        <div class="item" id="item1">
          <div class="tixButton">
            <a
              class="button"
              role="button"
              target="_blank"
              href="https://tickets.oztix.com.au/outlet/event/392537d6-d744-468b-bd51-b7b5d1990b37"
            >
              Buy Tickets
            </a>
          </div>
          <div class="tixImg" id="tixImg">
            <img src="assets/images/tickets.svg" alt="Buy Tickets" />
          </div>
          <h3>Tickets Now Available</h3>
        </div>

        <div id="item2">
          <video class="video1" autoplay muted playsinline>
            <source src="assets/videos/intro.mp4" type="video/mp4" />
          </video>
          <video class="video2" autoplay loop muted playsinline>
            <source src="assets/videos/loop.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="item" id="item3">
          <div class="stallButton">
            <a
              class="button"
              role="button"
              target="_blank"
              href="https://us5.list-manage.com/contact-form?u=557aa336c0e96ce393350e273&form_id=ad3c973973969f67079d5164f221634b"
            >
              Contact Us
            </a>
          </div>
          <div class="stallImg">
            <img
              src="assets/images/foodTruck.svg"
              alt="Stall Holders and Food Trucks"
            />
          </div>

          <h3>Food Truck and Stall Holders</h3>
        </div>
      </div>
      <div class="row2">
        <!-- Begin Mailchimp Signup Form -->
        <div id="mc_embed_signup">
          <form
            action="https://creativeservices.us5.list-manage.com/subscribe/post?u=557aa336c0e96ce393350e273&amp;id=5fe3e38c86"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate
          >
            <div id="mc_embed_signup_scroll">
              <input
                type="email"
                value=""
                name="EMAIL"
                class="email"
                id="mce-EMAIL"
                placeholder="Email Address"
                required
              />
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px" aria-hidden="true">
                <input
                  type="text"
                  name="b_557aa336c0e96ce393350e273_5fe3e38c86"
                  tabindex="-1"
                  value=""
                />
              </div>
              <div class="clear">
                <input
                  type="submit"
                  value="Get Updates"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                />
              </div>
            </div>
          </form>
        </div>

        <!--End mc_embed_signup-->
      </div>
      <!--row2-->
    </div>
    <!--container-->
    <script src="app.js"></script>
  </body>
</html>
